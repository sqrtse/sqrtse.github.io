<div id="main_container">
    <div id="header">
        <div id="logo"><a href="index.html"><img src="../images/logo.png" width="358" height="40" alt="" title=""

        <div id="menu">
            <ul>
                <li><a href="index.html" title="">网站首页</a></li>

                <li><a href="rcsh.html" title="">日常生活</a></li>

                <li><a class="current" href="ly.html" title="">给我留言</a></li>
            </ul>
        </div>

    </div>

    <div id="middle_box"></div>

    <div id="center_content">

        <div class="left_content">
            <div class="title_photos">给我留言</div>

            <p><a href="#"></a>
                <a href="#"></a></p>
            <form action="" method="post" name="form1" id="form1">
                <p>&nbsp;</p>
                <table class="ly" width="600" cellpadding="0" cellspacing="0">
                    <tr>
                        <td colspan="2" style="text-align: center;font-size: 20px;padding: 10px 0" align="center"
                            class="ziti">请您留言
                        </td>
                    </tr>
                    <tr>
                        <td width="200" class="ziti">用户名:</td>
                        <td width="400"><input type="text" name="textfield" style="width: 200px"/></td>
                    </tr>
                    <tr>
                        <td class="ziti">性别:</td>
                        <td><input name="radiobutton" type="radio" value="radiobutton" checked="checked"/>
                            <span class="ziti">男
                            <input type="radio" name="radiobutton" value="radiobutton"/>
                            女</span></td>
                    </tr>
                    <tr>
                        <td height="28" class="ziti">爱好:</td>
                        <td class="ziti"><input type="checkbox" name="checkbox" value="checkbox"/>
                            读书
                            <input type="checkbox" name="checkbox2" value="checkbox"/>
                            运动
                            <input type="checkbox" name="checkbox3" value="checkbox"/>
                            上网
                            <input type="checkbox" name="checkbox4" value="checkbox"/>
                            旅游
                        </td>
                    </tr>
                    <tr>
                        <td class="ziti">出生年月:</td>
                        <td class="ziti"><select name="select">
                            <option>1980</option>
                            <option>1981</option>
                            <option>1982</option>
                            <option>1983</option>
                            <option selected="selected">1990</option>
                            <option>2000</option>
                        </select>
                            年
                            <select name="select2">
                                <option selected="selected">１</option>
                                <option>２</option>
                                <option>３</option>
                                <option>４</option>
                                <option>５</option>
                                <option>６</option>
                                <option>７</option>
                                <option>８</option>
                                <option>９</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            月
                            <select name="select3">
                                <option selected="selected">1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                            日
                        </td>
                    </tr>
                    <tr>
                        <td class="ziti">留言内容:</td>
                        <td class="ziti"><textarea name="textarea" cols="40" rows="10"></textarea></td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" class="ziti btn">
                            <input type="submit" name="Submit" value="提交"/>
                            <input type="reset" name="Submit2" value="重置"/>
                        </td>
                    </tr>
                </table>
                <p>&nbsp;</p>
            </form>
            <p><br/>
                <br/>
            </p>
        </div>
        <div class="clear"></div>
    </div>
